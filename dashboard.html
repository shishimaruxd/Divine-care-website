<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Divine Care</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="DIVINE CARE.png" alt="Divine Care Logo">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <button class="profile-btn" id="userName">User ID</button>
            <ul class="dropdown-menu">
                <li><a href="#">Settings</a></li>
                <li><a href="#" id="logoutBtn">Log Out</a></li>
            </ul>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Your Dashboard</h1>
        <p>Manage your rehabilitation services and more.</p>
    </section>

    <!-- Services Section -->
    <section class="services">
        <h2>Our Services</h2>
        <ul>
            <li>Psychological Counseling</li>
            <li>Rehabilitation Programs</li>
            <li>Individual & Group Therapy</li>
        </ul>
    </section>

    <!-- Contact Form Section -->
    <section class="contact">
        <h2>Get in Touch</h2>
        <form action="submit_form.php" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="dashboard.js"></script>
</body>
</html>
