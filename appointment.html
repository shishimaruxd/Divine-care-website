<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Divine Care</title>
    <link rel="stylesheet" href="appointment.css">

    <!-- ✅ Firebase v8 for Compatibility -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- ✅ SEO & Performance -->
    <meta name="description" content="Book an appointment for professional mental health counseling and therapy at Divine Care.">
    <meta name="keywords" content="mental health, therapy, counseling, career guidance, stress management">
    <meta name="author" content="Divine Care">
</head>
<body>

    <div class="appointment-container">
        <h2><u>Book Your Appointment</u></h2>
        
        <form id="appointmentForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" min="" required>

            <label for="service">Select Service</label>
            <select id="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="counseling" data-price="500">Counseling - ₹500</option>
                <option value="stress_anxiety" data-price="500">Stress & Anxiety Management - ₹500</option>
                <option value="relationship" data-price="500">Relationship Issue Counseling - ₹500</option>
                <option value="career_guidance" data-price="500">Career Guidance - ₹500</option>
                <option value="ocd" data-price="500">OCD Counseling - ₹500</option>
                <option value="migraine" data-price="700">Migraine Therapy - ₹700</option>
                <option value="mental_health" data-price="700">Mental Health Therapy - ₹700</option>
                <option value="anxiety_treatment" data-price="600">Anxiety Treatment - ₹600</option>
                <option value="behavior_issues" data-price="550">Behavioral Issues - ₹550</option>
                <option value="mental_disorder" data-price="750">Mental Disorder Treatment - ₹750</option>
                <option value="therapies" data-price="1">Therapies - Call us for pricing (₹1)</option>
            </select>

            <!-- ✅ Dynamically Updated Pricing -->
            <p><strong>Price: ₹<span id="selectedPrice">500</span></strong></p>

            <label for="mode">Select Mode</label>
            <select id="mode" required>
                <option value="" disabled selected>Select Mode</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>

            <label for="message">Additional Message</label>
            <textarea id="message" placeholder="Enter any additional details"></textarea>

            <button type="submit">Confirm Appointment</button>
        </form>
    </div>

    <script defer src="script.js"></script>

    <script>
        // ✅ Automatically set today's date as min value
        document.getElementById("date").min = new Date().toISOString().split("T")[0];
    </script>

</body>
</html>
