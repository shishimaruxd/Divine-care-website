<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="appoointment.css"> <!-- Linking to CSS file -->
</head>
<body>

    <div class="appointment-form">
        <h2>Book Your Appointment</h2>

        <label for="full-name" class="center-label">Full Name</label>
        <input type="text" id="full-name" placeholder="Enter your full name" required>

        <label for="email" class="center-label">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="phone" class="center-label">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>

        <label for="date" class="center-label">Preferred Date</label>
        <input type="date" id="date" required>

        <label for="service" class="center-label">Select Service</label>
        <select id="service" onchange="updatePrice()">
            <option value="500">Relationship Issue Counseling - ₹500</option>
            <option value="600">Stress Management - ₹600</option>
            <option value="700">Depression Therapy - ₹700</option>
            <option value="550">Anxiety Counseling - ₹550</option>
            <option value="600">Self-Esteem & Confidence Building - ₹600</option>
            <option value="650">Anger Management - ₹650</option>
            <option value="700">Career Guidance Counseling - ₹700</option>
            <option value="750">Family Therapy - ₹750</option>
            <option value="600">Work-Life Balance Counseling - ₹600</option>
            <option value="500">Grief Counseling - ₹500</option>
            <option value="600">OCD Counseling - ₹600</option>
            <option value="500">Migrane Therapy - ₹500</option>
            <option value="650">Behavioral Issues - ₹650</option>
            <option value="1">Therapist - Call us for the pricing - ₹1</option>
        </select>

        <label for="mode" class="center-label">Select Mode</label>
        <select id="mode">
            <option>Online</option>
            <option>Offline</option>
        </select>

        <label for="message" class="center-label">Additional Message</label>
        <textarea id="message" placeholder="Enter any additional details"></textarea>

        <h3 id="price">Price: ₹500</h3> <!-- Price Display -->

        <button type="submit" id="confirm-btn">Confirm Appointment</button>
    </div>

    <!-- ✅ Hidden PayU Form -->
    <form id="payuForm" action="https://secure.payu.in/_payment" method="post" style="display: none;">
        <input type="hidden" name="key" value="iQwXv8">
        <input type="hidden" name="txnid" id="payu_txnid">
        <input type="hidden" name="amount" id="payu_amount">
        <input type="hidden" name="productinfo" value="Appointment">
        <input type="hidden" name="firstname" id="payu_firstname">
        <input type="hidden" name="email" id="payu_email">
        <input type="hidden" name="phone" id="payu_phone">
        <input type="hidden" name="surl" value="https://divinecarepayu.byethost10.com/success.php">
        <input type="hidden" name="furl" value="https://divinecarepayu.byethost10.com/failure.php">
        <input type="hidden" name="hash" id="payu_hash">
    </form>

    <!-- ✅ Firebase v8 for Compatibility -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- ✅ Linking to JavaScript File -->
    <script src="script.js"></script>

</body>
</html>
