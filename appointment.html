<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Divine Care</title>
    <link rel="stylesheet" href="appointment.css">

    <!-- Firebase SDK (Fixed for v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <div class="appointment-container">
        <h2><u>Book Your Appointment</u></h2>
        
        <form id="appointmentForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" required>

            <label for="service">Select Service</label>
            <select id="service" required>
                <option value="" disabled selected>Select a service</option>
                <option value="stress and anxiety management">Stress & Anxiety Management</option>
                <option value="relationship counseling">Relationship Counseling</option>
                <option value="career guidance">Career Guidance</option>
            </select>

            <label for="mode">Select Mode</label>
            <select id="mode" required>
                <option value="" disabled selected>Select Mode</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>

            <label for="message">Additional Message</label>
            <textarea id="message" placeholder="Enter any additional details"></textarea>

            <button type="submit">Confirm Appointment</button>
        </form>
    </div>

    <script defer src="script.js"></script>

</body>
</html>
